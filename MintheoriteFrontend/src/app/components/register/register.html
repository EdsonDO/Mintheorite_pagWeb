<div class="min-h-screen bg-black flex flex-col items-center justify-center p-4 relative overflow-hidden">

    <!-- LAVA LAMP BACKGROUND (Global & Subtle) -->
    <div class="lava-container absolute inset-0 z-0 pointer-events-none">
        <div class="lava-blob"></div>
        <div class="lava-blob"></div>
        <div class="lava-blob"></div>
        <div class="lava-blob"></div>
    </div>

    <!-- Main Card Container -->
    <div
        class="w-full max-w-6xl bg-black/80 backdrop-blur-xl border border-white/10 rounded-3xl shadow-[0_0_50px_rgba(255,255,255,0.05)] overflow-hidden flex flex-col md:flex-row relative z-10 animate-fade-in-up hover:border-white/20 transition-colors duration-500">

        <!-- LEFT COLUMN: Register Form -->
        <div
            class="w-full md:w-3/5 p-8 md:p-12 lg:p-16 flex flex-col justify-center bg-black border-r border-white/5 order-2 md:order-1 relative z-20">

            <div class="mb-8">
                <h3 class="text-3xl font-bold text-white mb-2">Crear Cuenta</h3>
                <p class="text-gray-500">
                    Registrando como: <span class="text-white font-bold tracking-wider">{{ userData.rol }}</span>
                </p>
                <div class="h-1 w-20 bg-green-500/50 mt-4 rounded-full"></div>
            </div>

            <form (ngSubmit)="onRegister()" class="space-y-5">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <!-- First Name -->
                    <div class="group">
                        <label
                            class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 group-focus-within:text-white transition-colors">
                            Nombre
                        </label>
                        <input type="text" [(ngModel)]="userData.first_name" name="first_name"
                            class="w-full bg-gray-900/50 border border-gray-800 rounded-lg px-4 py-3 text-white placeholder-gray-700 focus:outline-none focus:border-white/50 focus:ring-1 focus:ring-white/20 transition-all font-mono"
                            placeholder="Tu Nombre" required>
                    </div>

                    <!-- Last Name -->
                    <div class="group">
                        <label
                            class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 group-focus-within:text-white transition-colors">
                            Apellido
                        </label>
                        <input type="text" [(ngModel)]="userData.last_name" name="last_name"
                            class="w-full bg-gray-900/50 border border-gray-800 rounded-lg px-4 py-3 text-white placeholder-gray-700 focus:outline-none focus:border-white/50 focus:ring-1 focus:ring-white/20 transition-all font-mono"
                            placeholder="Tu Apellido" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="group">
                    <label
                        class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 group-focus-within:text-white transition-colors">
                        Correo Electrónico
                    </label>
                    <input type="email" [(ngModel)]="userData.email" name="email"
                        class="w-full bg-gray-900/50 border border-gray-800 rounded-lg px-4 py-3 text-white placeholder-gray-700 focus:outline-none focus:border-white/50 focus:ring-1 focus:ring-white/20 transition-all font-mono"
                        placeholder="tucorreo@ejemplo.com" required>
                </div>

                <!-- Username -->
                <div class="group">
                    <label
                        class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 group-focus-within:text-white transition-colors">
                        Identificador (Usuario)
                    </label>
                    <input type="text" [(ngModel)]="userData.username" name="username"
                        class="w-full bg-gray-900/50 border border-gray-800 rounded-lg px-4 py-3 text-white placeholder-gray-700 focus:outline-none focus:border-white/50 focus:ring-1 focus:ring-white/20 transition-all font-mono"
                        placeholder="Nombre de Usuario" required>
                </div>

                <!-- Password -->
                <div class="group">
                    <label
                        class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 group-focus-within:text-white transition-colors">
                        Contraseña
                    </label>
                    <input type="password" [(ngModel)]="userData.password" name="password"
                        class="w-full bg-gray-900/50 border border-gray-800 rounded-lg px-4 py-3 text-white placeholder-gray-700 focus:outline-none focus:border-white/50 focus:ring-1 focus:ring-white/20 transition-all font-mono"
                        placeholder="••••••••" required>
                </div>

                <!-- Error Message -->
                <div *ngIf="errorMessage"
                    class="bg-red-900/20 border border-red-500/30 rounded-lg p-4 flex items-start gap-3 animate-shake mt-4">
                    <svg class="w-5 h-5 text-red-500 mt-0.5 shrink-0" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p class="text-sm text-red-300 font-mono">{{ errorMessage }}</p>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-black hover:bg-gray-900 text-white border border-white/20 font-bold py-4 rounded-lg shadow-[0_0_15px_rgba(255,255,255,0.05)] hover:shadow-[0_0_20px_rgba(255,255,255,0.15)] hover:border-white/40 transition-all transform hover:-translate-y-0.5 active:translate-y-0 flex items-center justify-center gap-2 group tracking-widest uppercase text-sm mt-6">
                    <span>Finalizar Registro</span>
                    <svg class="w-4 h-4 transition-transform group-hover:translate-x-1" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </form>

            <div class="mt-8 text-center border-t border-gray-900 pt-8">
                <p class="text-gray-600 text-sm">
                    ¿Ya tienes cuenta?
                    <a routerLink="/login"
                        class="text-gray-400 hover:text-white font-semibold hover:underline cursor-pointer transition-colors">
                        Inicia Sesión
                    </a>
                </p>
            </div>
        </div>

        <!-- RIGHT COLUMN: Visual Brand (Swapped) -->
        <div
            class="w-full md:w-2/5 relative overflow-hidden flex flex-col items-center justify-center p-12 order-1 md:order-2 bg-transparent">

            <!-- Decorative Pattern Overlay (Robust Visibility) -->
            <div class="absolute inset-0 opacity-40 z-10"
                style="background-image: radial-gradient(circle, rgba(255,255,255,0.8) 2px, transparent 2.5px); background-size: 30px 30px;">
            </div>

            <!-- Central Logo (Neon Green) -->
            <div class="relative z-20 transform hover:scale-105 transition-transform duration-700">
                <img src="assets/img/logomintheoriteneongreen.png" alt="Mintheorite Neon Logo"
                    class="max-w-[280px] md:max-w-[350px] drop-shadow-[0_0_40px_rgba(74,222,128,0.3)]">
            </div>

        </div>
    </div>

    <!-- GLOBAL FOOTER -->
    <div class="w-full mt-12 relative z-10">
        <app-footer></app-footer>
    </div>

</div>
